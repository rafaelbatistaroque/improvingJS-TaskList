<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lista de Tarefas - JS</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="limpar"><i class="fa fa-refresh"></i></div>
            <div id="data"></div>
        </div>
        <div class="conteudo">
            <ul id="lista">
                <li class="task">
                    <i class="fa fa-circle-thin complete"></i>
                    <p class="texto-task"></p>
                    <i class="fa fa-trash-o delete"></i>
                </li>
            </ul>
            <div class="add-item">
                <i class="fa fa-plus-circle"></i>
                <input type="text" name="" id="input" placeholder="Add Task">
            </div>
        </div>
    </div>
    <script type='module' src="./js/script.js"></script>
</body>

</html>
